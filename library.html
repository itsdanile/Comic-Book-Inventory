<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ffffff91;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .nav-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn:hover {
      background-color: #0056b3;
    }

    .comic-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .comic-card {
      position: relative;
      margin: 10px;
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip-card-inner.flip:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .flip-card-front {
      background-color: #bbb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back {
      background-color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html" class="navbar-brand">Comic Book Library</a>
    <a href="library.html" class="nav-btn">Library</a>
  </div>

  <div class="comic-grid">
    <!-- Repeat this block for each comic book -->
    <div class="comic-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="comic-cover.jpg" alt="Comic Cover">
        </div>
        <div class="flip-card-back">
          <h3>Title: Comic Title</h3>
          <p>Issue Number: #1</p>
          <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p>Publication Date: January 1, 2022</p>
          <p>Tags: Tag1, Tag2, Tag3</p>
        </div>
      </div>
    </div>
    <!-- End of repeat block -->
  </div>

</body>
</html>
